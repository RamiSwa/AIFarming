{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Create an Account</h2>

            <div class="card shadow-sm p-4">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" name="first_name" required placeholder="Enter your first name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" name="last_name" required placeholder="Enter your last name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control" name="username" required placeholder="Choose a username">
                    </div>

                    <!-- âœ… New Role Dropdown -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Select Role</label>
                        <select class="form-select" name="role" required>
                            <option value="guest" selected>Guest</option>
                            <option value="farmer">Farmer</option>
                        </select>
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label fw-bold">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="passwordField" required placeholder="Create a password">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <small class="text-muted">Must be at least 8 characters long.</small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
                </form>
                
                <p class="text-center mt-3">
                    Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Password Toggle Script -->
<script>
    document.getElementById("togglePassword").addEventListener("click", function() {
        let passwordField = document.getElementById("passwordField");
        let icon = this.querySelector("i");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    });
</script>

{% endblock %}
