{% extends 'base.html' %}
{% block title %}Email Verification Failed{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>Email Verification Failed</h2>
    <p class="text-danger">The verification link is invalid or has expired.</p>
    <p>Please request a new verification link.</p>
    
    <form method="POST" action="{% url 'resend_verification_link' %}">
        {% csrf_token %}
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-warning">Resend Verification Link</button>
    </form>
</div>
{% endblock %}
