<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">

    <!-- Wrapper Table -->
    <table role="presentation" width="100%" bgcolor="#f4f4f4" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table role="presentation" width="600px" bgcolor="white" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse; text-align: center; padding: 20px;">
                    
                    <!-- Logo/Header -->
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <h2 style="color: #007bff; margin: 0;">Email Verification</h2>
                        </td>
                    </tr>

                    <!-- Message -->
                    <tr>
                        <td align="center" style="padding: 20px; font-size: 16px; color: #333;">
                            <p>Hi <strong>{{ user.first_name }}</strong>,</p>
                            <p>Click the button below to verify your email and activate your account.</p>
                        </td>
                    </tr>

                    <!-- Button -->
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <a href="{{ verification_link }}" style="background-color: #28a745; color: white; padding: 14px 30px; text-decoration: none; border-radius: 4px; font-size: 18px; display: inline-block;">Verify Email</a>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="padding: 15px; font-size: 12px; color: #777;">
                            <p>If you did not request this, please ignore this email.</p>
                            <p>Â© Farming AI - All Rights Reserved.</p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
