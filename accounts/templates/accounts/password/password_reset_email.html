<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); margin: auto;">
        <h2 style="color: #6a0dad;">Password Reset</h2>
        <p>Hi <strong>{{ user.first_name }}</strong>,</p>
        <p>Click the button below to reset your password:</p>
        <a href="{{ reset_link }}" 
           style="background: #6a0dad; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 10px;">
           Reset Password
        </a>
        <p style="margin-top: 20px; font-size: 12px; color: gray;">
            If you didn't request this, please ignore this email.
        </p>
    </div>
</body>
</html>
